<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"><script defer src="bundle.js"></script></head>
    <title>Shapes</title>
    <style>
      #preloader {
        position: fixed;
        inset: 0; 
        background-color: #000;
        display: flex; 
        justify-content: center;
        align-items: center;
        z-index: 9999; 
        transition: opacity 0.35s ease-in-out;
      }
      #preloader svg {
        width: 64px;
        height: 64px;
      }
    </style>
</head>
<body>
    <div id="preloader">
        <!-- Paste your Logo SVG here -->
        <svg width="60" height="60" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12C4 16.4183 7.58172 20 12 20V12H28C28 7.58172 24.4183 4 20 4H12C7.58172 4 4 7.58172 4 12Z" fill="white"/>
          <path d="M28 20C28 15.5817 24.4183 12 20 12V20H4C4 24.4183 7.58172 28 12 28H20C24.4183 28 28 24.4183 28 20Z" fill="white"/>
        </svg>
    </div>

    <!-- Main app structure (header, filters will be prepended here by JS) -->
    <div id="grid"></div>
</body>
<footer class="footer">
    <div class="donation-container">
      <div class="donation-title"> ♥ Support This Project ♥ </div>
      <div class="donation-row">
        <div class="donation-item">
          <span class="donation-type">BTC(Bitcoin):</span>
          <span class="address">13c5XTuddEGH2ZpL6LDxJMRNpYX2fDHvkW</span>
          <button class="copy-btn" data-address="13c5XTuddEGH2ZpL6LDxJMRNpYX2fDHvkW">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <div class="donation-separator"></div>
        <div class="donation-item">
          <span class="donation-type">ETH(ERC20):</span>
          <span class="address">0x6baa1cfe14a49f051c84e03c0cbb671b19efe55d</span>
          <button class="copy-btn" data-address="0x6baa1cfe14a49f051c84e03c0cbb671b19efe55d">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <div class="donation-separator"></div>
        <div class="donation-item">
          <span class="donation-type">USDT(TRC20):</span>
          <span class="address">TTu8Q8nZsnxAkbh9GXjXLWBNGCMoanByeR</span>
          <button class="copy-btn" data-address="TTu8Q8nZsnxAkbh9GXjXLWBNGCMoanByeR">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const copyButtons = document.querySelectorAll('.copy-btn');
      copyButtons.forEach(button => {
        button.addEventListener('click', function() {
          const address = this.getAttribute('data-address');
          navigator.clipboard.writeText(address).then(() => {
            this.classList.add('copied');
            setTimeout(() => {
              this.classList.remove('copied');
            }, 1000);
          });
        });
      });
    });
  </script>
</html>
